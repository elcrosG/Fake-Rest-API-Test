<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fake Rest API Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/04cefefc0a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>
<body>
    <!-- Modal HTML embedded directly into document -->
  <div id="ex1" class="modal">
    <form id="up-movie-form">
            <input hidden id="upID">
      Name: <input required onblur="controlUp('name')" class="form-control" id="upTitle" type="text">
      <span role="alert" id="nameError" aria-hidden="true"></span><br>
      Image: <input required onblur="controlUp('image')" class="form-control" id="upImage" type="url">
      <span role="alert" id="imageError" aria-hidden="true"></span><br>
      Score: <input required min="0" max="100" onblur="controlUp('score')" class="form-control" id="upScore" type="number">
      <span role="alert" id="scoreError" aria-hidden="true"></span><br>
      Year: <input required onblur="controlUp('year')" class="form-control" id="upYear" type="number" min="1888">
      <span role="alert" id="yearError" aria-hidden="true"></span><br>
      Details: <textarea required onblur="controlUp('details')" class="form-control" id="upDetails"></textarea>
      <span role="alert" id="detailsError" aria-hidden="true"></span><br>

      <button disabled id="submitUp" class="btn-up disabled" type="submit"><i class="far fa-edit"></i> Update</button>
    </form>
  </div>
  <div id="ex2" class="modal">
    <form id="up-movie-form">
      <h1>Are you sure?</h1>
      <a onclick="delMovie(`${ID}`)" class="btn-up" type="button" rel="modal:close">Yes</a>
      <a class="btn-up" type="button" rel="modal:close">No</a>
    </form>
  </div>
  <div class="form">
    <button class="btn-add" onclick="show(1)">Add Movie</button>
    <form class="hidden" id="add-movie-form">
      Name: <input required onblur="controlAdd('name')" class="form-control" id="addTitle" type="text">
      <span role="alert" id="nameErrorAdd" aria-hidden="true"></span><br>
      Image: <input required onblur="controlAdd('image')" class="form-control" id="addImage" type="text">
      <span role="alert" id="imageErrorAdd" aria-hidden="true"></span><br>
      Score: <input required onblur="controlAdd('score')" class="form-control" id="addScore" type="number" min="0" max="100">
      <span role="alert" id="scoreErrorAdd" aria-hidden="true"></span><br>
      Year: <input required onblur="controlAdd('year')" class="form-control" id="addYear" type="number" min="1888">
      <span role="alert" id="yearErrorAdd" aria-hidden="true"></span><br>
      Details: <textarea required onblur="controlAdd('details')" class="form-control" id="addDetails"></textarea>
      <span role="alert" id="detailsErrorAdd" aria-hidden="true"></span><br>
    <button disabled id="submitAdd" class="btn-add disabled" type="button"><i class="fas fa-plus"></i> Add</button>
    </form>
  </div>
  <!-- partial:index.partial.html -->
  <div id="movie-card-list">
  </div>
<!-- partial -->
<script src="script.js"></script>
</body>
</html>
